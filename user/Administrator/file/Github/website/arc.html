<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>360-Degree Rotating Image Slideshow</title>
<style>
@keyframes rotate {
  0% { transform: rotateZ(0deg); }
  20% { transform: rotateZ(25deg); }
  30% { transform: rotateZ(30deg); }
  40% { transform: rotateZ(40deg); }
  100% { transform: rotateZ(360deg); }
}
.slideshow {
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.slide {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  animation: rotate 10s infinite linear;
}

.slide img {
  width: 100%;
  height: 100%;
  position: absolute;
  backface-visibility: hidden;
}

</style>
</head>
<body>
<div class="slideshow">
  <div class="slide">
    <img src="image/1.png" alt="Image 1">
    <img src="image/2.png" alt="Image 2">
    <img src="image/3.png" alt="Image 3">
    <img src="image/4.png" alt="Image 4">
    <img src="image/5.png" alt="Image 5">
    <img src="image/6.png" alt="Image 6">
    <img src="image/7.png" alt="Image 7">


  </div>
</div>
</body>
</html>
